
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workloads-appsets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/SkylarHoughtonGithub/skylab-argo-workloads
    targetRevision: HEAD
    path: applicationsets/workloads
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true