apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-dev-use
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - environment: dev
          - clusters:
              selector:
                matchLabels:
                  environment: dev
                  region: use
          - git:
              repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
              revision: HEAD
              directories:
                - path: apps/helm/*/*/
                - path: apps/kustomize/*/overlays/regions/use/dev/
                - path: apps/manifests/*/*/
                - path: appsets/dev/use/
                - path: platform/*/regions/use/dev/  # Added platform path
  template:
    metadata:
      name: '{{path.basename}}-{{values.environment}}'
      namespace: argocd
      labels:
        environment: '{{values.environment}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
            - values/global.yaml
            - values/regions/use/{{values.environment}}.yaml
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}-{{values.environment}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true