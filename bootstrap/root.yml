apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-appset
  namespace: argocd
spec:
  generators:
    # For Helm apps
    - git:
        repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
        revision: HEAD
        directories:
          - path: apps/helm/*
    # For Kustomize apps
    - git:
        repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
        revision: HEAD
        directories:
          - path: apps/kustomize/*
    # For plain manifests
    - git:
        repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
        revision: HEAD
        directories:
          - path: apps/manifests/*
    # For other ApplicationSets
    - git:
        repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
        revision: HEAD
        directories:
          - path: appsets/*
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/SkylarHoughtonGithub/shoutsky-argo.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true