# clusters/dev/config.yml
apiVersion: v1
kind: Secret
metadata:
  name: dev-cluster-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
    environment: dev
type: Opaque
stringData:
  name: dev-cluster
  server: https://kubernetes.dev.example.com
  config: |
    {
      "bearerToken": "<token>",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "<base64-ca-data>"
      }
    }
---
