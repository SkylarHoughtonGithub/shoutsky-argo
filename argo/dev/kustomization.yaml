---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- manifests/namespace.yaml

helmCharts:
- name: argocd
  repo: https://argoproj.github.io/argo-helm
  version: 5.51.6
  releaseName: argocd
  namespace: argocd
  valuesFile: helm-chart/values.yaml

commonLabels:
  app.kubernetes.io/name: argocd
  app.kubernetes.io/component: argocd
  environment: dev